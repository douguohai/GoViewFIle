<html>

<head>
    <title>GoViewFile</title>
    <style>
        #pdf {
            border: 0.5rem solid rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div id="pdf"></div>
</body>
<script src="/html/js/pdfobject.min.js"></script>
<script>
    var options = {
        height: '100%',
        pdfOpenParams: {view: 'FitV', page: '1'},
        PDFJS_URL:'../pdfjs/web/viewer.html',
        forcePDFJS:true,
    };
    PDFObject.embed("{{url}}", "#pdf",options);
</script>

</html>
